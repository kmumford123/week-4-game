<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="container">
        <div class="jumbotron">

            <h1 class="text-center"><strong>Crystal Collector</strong></h1>
            <h4 class="text-center">
        </div>
    </div>

    <br> 
    <!-- Button Panel -->
    <div class="col-lg-6">
            
                    <!-- Use Button to guess)-->
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <div class="text-center">  
                        <h3 class="panel-title">Click any button to generate a number</h3>
                      </div>
                    </div>
                      <div class="panel-body">
                        <div class="text-center">
                                <button id="button1" type="button" class="btn btn-primary" "buttonItUp">Ruby</button>
                                <button type="button" class="btn btn-primary" "buttonItUp">Diamond</button>
                                <button type="button" class="btn btn-primary" "buttonItUp">Emerald</button>
                                <button type="button" class="btn btn-primary" "buttonItUp">Sapphire</button>
                            </div>
                        </div>
                      </div>
                    </div>
                    <!-- Display Guess)-->
                    <div class="panel panel-default">
                            <div class="panel-heading">
                              <div class="text-center">  
                              <h3 class="panel-title">Numbers</h3>
                            </div>
                          </div>
                            <div class="panel-body">
                                    <div class="text-center">
                                        <h1 id="goal-number"></h1>
                                        <br>
                                        <h1 id="current-number"></h1>
                                    </div>
                                </div>
                              </div>
        
    <!-- jQuery -->
