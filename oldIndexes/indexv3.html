<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystals</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <header id="header">
        <div class="container">

            <div id="logo" class="pull-left">
                <a href="#hero"><img src="img/logo.png" alt="" title="" /></img>
                </a>
                <!-- Uncomment below if you prefer to use a text logo -->
                <!--<h1><a href="#hero">Regna</a></h1>-->
            </div>

            <h1 class="text-center"><strong>Crystal Collector</strong></h1>
            <h4 class="text-center">
        </div>

        <br>
        <!-- Button Panel -->
        <div class="col-lg-6">

            <!-- Use Button to guess)-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="text-center">
                        <h3 class="panel-title">Click on a crystal below to begin</h3>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="text-center">
                        <div type="button" id=ButtonItUp>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Display Guess)-->
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="text-center">
                        <h3 class="panel-title">Numbers</h3>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="text-left">
                        <h1 id="goal-number"> </h1>
                        <br>
                        <h1 id="current-number"></h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- Wins and Losses)-->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="text-center">
                        <h3 class="panel-title">Score</h3>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="text-left">
                        <h1 id="wins">Wins: </h1>
                        <br>
                        <h1 id="losses">Losses: </h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Script -->
        <script type="text/javascript" src="assets/javascript/game.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
